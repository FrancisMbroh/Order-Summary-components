<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Hanken+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Raleway:wght@300;400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="wrapper">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero" class="hero-img">
      <div class="details">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="pricing">
          <img src="images/icon-music.svg" alt="icon-music">
          <p class="plan">Annual Plan<span>$59.99/year</span></p>
          <a href="#" class="change">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <p class="can-order">Cancel Order</p>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FrancisMbroh" target="_blank">FrancisMbroh</a>.
    </div>
  </div>
</body>

</html>
